{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Paciente</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'citas/img/logo.png' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #EAF2F8;
            margin: 0;
            padding: 0;
            color: #1C1C1C;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #header {
            background: linear-gradient(180deg, rgba(46,134,193,0.95) 0%, rgba(46,134,193,1) 100%);
            color: #FFFFFF;
            padding: 15px 30px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 80px;
            width: auto;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        .logo-placeholder {
            display: none;
            width: 80px;
            height: 80px;
            background: #EAF2F8;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #2E86C1;
            border-radius: 5px;
        }
        .hospital-name {
            color: white;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            background: #AED6F1;
            border-radius: 14px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 28px rgba(0,0,0,0.10);
            text-align: center;
            margin: 40px auto;
            border: 1px solid rgba(46,134,193,0.35);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 6px;
            color: #1C1C1C;
            font-weight: 700;
        }
        .icon {
            font-size: 45px;
            color: #4A90E2;
            margin-bottom: 10px;
        }
        form {
            text-align: left;
        }
        form p {
            margin-bottom: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(46,134,193,0.55);
            font-size: 14px;
            background-color: #EAF2F8;
            color: #1C1C1C;
            box-sizing: border-box;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4A90E2;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(74,144,226,0.28);
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 9999px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background-color 0.12s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 8px 18px rgba(74,144,226,0.20);
        }
        button:hover {
            background-color: #5DADE2;
            transform: translateY(-1px);
            box-shadow: 0 12px 22px rgba(93,173,226,0.25);
        }
        button:focus { outline: none; box-shadow: 0 0 0 0.25rem rgba(74,144,226,0.35); }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #4A90E2;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            transition: color 0.15s ease;
        }
        .back-link i {
            margin-right: 5px;
        }
        .back-link:hover {
            color: #5DADE2;
            text-decoration: underline;
        }
        h2 {
            color: #1C1C1C;
            font-size: 18px;
            margin-bottom: 10px;
            margin-top: 18px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .errorlist {
            color: #b00020;
            list-style-type: none;
            padding: 0;
            margin-top: 6px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 22px;
                width: 95%;
            }
            .logo {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo-container">
            <img src="{% static 'citas/img/logo.png' %}" alt="Logo Hospital San Pedro" class="logo" onerror="this.style.display='none'; document.querySelector('.logo-placeholder').style.display='flex';">
            <div class="logo-placeholder">HSP</div>
            <div class="hospital-name">Hospital<br>San Pedro</div>
        </div>
    </div>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-calendar-plus"></i>
        </div>
        <h1>Registrar Nuevo Paciente</h1>
        <form method="post">
            {% csrf_token %}
            
            {% if paciente_form.non_field_errors %}
                <ul class="errorlist">
                    {% for error in paciente_form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            {{ paciente_form.as_p }}

            <button type="submit">Siguiente (Agendar Cita)</button>
        </form>
        <a href="{% url 'dashboard_administradora' %}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>
</body>
</html>
